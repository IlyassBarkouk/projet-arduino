<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle Arduino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Contrôle Arduino</h1>
  <p>Luminosité : <strong id="brightness">0</strong></p>
  <p>Appuis sur le bouton : <strong id="buttonPresses">0</strong></p>
  <button id="toggleLed">Allumer/Éteindre la LED</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let buttonPresses = 0;

    // Mettre à jour la luminosité
    socket.on("brightness", (value) => {
      document.getElementById("brightness").textContent = value;
    });

    // Mettre à jour les appuis sur le bouton
    socket.on("buttonPress", () => {
      buttonPresses++;
      document.getElementById("buttonPresses").textContent = buttonPresses;
    });

    // Contrôler la LED
    document.getElementById("toggleLed").addEventListener("click", () => {
      const isOn = document.getElementById("toggleLed").textContent === "Éteindre la LED";
      fetch("/toggleLed", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state: !isOn }),
      });
      document.getElementById("toggleLed").textContent = isOn ? "Allumer la LED" : "Éteindre la LED";
    });
  </script>
</body>
</html>
