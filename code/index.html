<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle de la Porte et de l'Alarme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #openDoor {
      background-color: #28a745;
      color: white;
    }
    #openDoor:hover {
      background-color: #218838;
    }
    #closeDoor {
      background-color: #dc3545;
      color: white;
    }
    #closeDoor:hover {
      background-color: #c82333;
    }
    #activateAlarm {
      background-color: #ffc107;
      color: black;
    }
    #activateAlarm:hover {
      background-color: #e0a800;
    }
    #deactivateAlarm {
      background-color: #6c757d;
      color: white;
    }
    #deactivateAlarm:hover {
      background-color: #5a6268;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .door-status.open {
      color: #28a745;
    }
    .door-status.closed {
      color: #dc3545;
    }
    .alarm-status.active {
      color: #dc3545;
    }
    .alarm-status.inactive {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contrôle de la Porte et de l'Alarme</h1>

    <!-- Section pour la porte -->
    <div class="buttons">
      <button id="openDoor">Ouvrir la Porte</button>
      <button id="closeDoor">Fermer la Porte</button>
    </div>
    <div id="doorStatus" class="status door-status">État de la porte : Fermée</div>

    <!-- Section pour l'alarme -->
    <div class="buttons">
      <button id="activateAlarm">Activer l'Alarme</button>
      <button id="deactivateAlarm">Désactiver l'Alarme</button>
    </div>
    <div id="alarmStatus" class="status alarm-status">État de l'alarme : Inactive</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connexion au serveur Socket.IO
    const socket = io();

    // Éléments du DOM
    const openDoorButton = document.getElementById("openDoor");
    const closeDoorButton = document.getElementById("closeDoor");
    const activateAlarmButton = document.getElementById("activateAlarm");
    const deactivateAlarmButton = document.getElementById("deactivateAlarm");
    const doorStatusElement = document.getElementById("doorStatus");
    const alarmStatusElement = document.getElementById("alarmStatus");

    // Écouter les clics sur les boutons de la porte
    openDoorButton.addEventListener("click", () => {
      socket.emit("doorCommand", "open"); // Envoyer la commande "ouvrir"
    });

    closeDoorButton.addEventListener("click", () => {
      socket.emit("doorCommand", "close"); // Envoyer la commande "fermer"
    });

    // Écouter les clics sur les boutons de l'alarme
    activateAlarmButton.addEventListener("click", () => {
      socket.emit("alarmCommand", "activate"); // Activer l'alarme
    });

    deactivateAlarmButton.addEventListener("click", () => {
      socket.emit("alarmCommand", "deactivate"); // Désactiver l'alarme
    });

    // Écouter les mises à jour de l'état de la porte
    socket.on("doorStatus", (status) => {
      if (status === "open") {
        doorStatusElement.textContent = "État de la porte : Ouverte";
        doorStatusElement.className = "status door-status open";
      } else if (status === "closed") {
        doorStatusElement.textContent = "État de la porte : Fermée";
        doorStatusElement.className = "status door-status closed";
      }
    });

    // Écouter les mises à jour de l'état de l'alarme
    socket.on("alarmStatus", (status) => {
      if (status === "active") {
        alarmStatusElement.textContent = "État de l'alarme : Active";
        alarmStatusElement.className = "status alarm-status active";
      } else if (status === "inactive") {
        alarmStatusElement.textContent = "État de l'alarme : Inactive";
        alarmStatusElement.className = "status alarm-status inactive";
      }
    });
  </script>
</body>
</html>
